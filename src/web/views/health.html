<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã - WhatsApp-amoCRM Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .status-grid {
            display: grid;
            gap: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            align-items: center;
        }
        .status-label {
            font-size: 16px;
            font-weight: 500;
            color: #666;
        }
        .status-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .status-ok {
            color: #4CAF50;
        }
        .status-error {
            color: #f44336;
        }
        .status-warning {
            color: #ff9800;
        }
        .timestamp {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }
        .account-status {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .account-status h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .status-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .status-detail:last-child {
            border-bottom: none;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .badge-error {
            background: #ffebee;
            color: #c62828;
        }
        .badge-warning {
            background: #fff3e0;
            color: #e65100;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-error {
            color: #f48771;
        }
        .log-warn {
            color: #dcdcaa;
        }
        .log-info {
            color: #4ec9b0;
        }
        .log-timestamp {
            color: #858585;
            margin-right: 10px;
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .logs-controls {
            display: flex;
            gap: 10px;
        }
        .logs-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .logs-toggle:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíö –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</h1>
        </div>

        <div class="card">
            <div id="statusContainer" class="loading">
                –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—É—Å–∞...
            </div>
            <div id="logsContainer" style="display: none; margin-top: 30px;">
                <div class="logs-header">
                    <h2 style="color: #333; margin: 0;">üìã –ü–æ—Å–ª–µ–¥–Ω–∏–µ –ª–æ–≥–∏</h2>
                    <div class="logs-controls">
                        <select id="logLevel" style="padding: 6px; border-radius: 4px; border: 1px solid #ddd;">
                            <option value="all">–í—Å–µ</option>
                            <option value="error">–¢–æ–ª—å–∫–æ –æ—à–∏–±–∫–∏</option>
                        </select>
                        <button class="logs-toggle" onclick="toggleLogs()">–°–∫—Ä—ã—Ç—å –ª–æ–≥–∏</button>
                    </div>
                </div>
                <div id="logsContent" class="logs-container">
                    –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤...
                </div>
            </div>
            <a href="/" class="btn">‚Üê –ù–∞–∑–∞–¥</a>
            <button class="btn" onclick="toggleLogs()" style="margin-left: 10px; background: #667eea;">üìã –ü–æ–∫–∞–∑–∞—Ç—å –ª–æ–≥–∏</button>
        </div>
    </div>

    <script>
        async function loadStatus() {
            const container = document.getElementById('statusContainer');
            
            try {
                const response = await fetch('/health', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const date = new Date(data.timestamp);
                const timeString = date.toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∞–∫–∫–∞—É–Ω—Ç–∞—Ö
                let accountsHtml = '';
                if (data.accounts && data.accounts.length > 0) {
                    accountsHtml = '<div style="margin-top: 30px;"><h2 style="color: #333; margin-bottom: 20px;">–°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π</h2>';
                    data.accounts.forEach(acc => {
                        const whatsappStatus = acc.whatsapp.connected ? 
                            '<span class="status-badge badge-success">‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω</span>' : 
                            '<span class="status-badge badge-error">‚ùå –û—Ç–∫–ª—é—á–µ–Ω</span>';
                        
                        const amocrmTokensStatus = acc.amocrm.hasTokens ? 
                            '<span class="status-badge badge-success">‚úÖ –¢–æ–∫–µ–Ω—ã –µ—Å—Ç—å</span>' : 
                            '<span class="status-badge badge-error">‚ùå –¢–æ–∫–µ–Ω—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</span>';
                        
                        const amocrmScopeStatus = acc.amocrm.hasScopeId ? 
                            '<span class="status-badge badge-success">‚úÖ Scope ID –Ω–∞—Å—Ç—Ä–æ–µ–Ω</span>' : 
                            '<span class="status-badge badge-warning">‚ö†Ô∏è Scope ID –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω</span>';
                        
                        const tokenValid = acc.amocrm.tokenValid !== undefined ? 
                            (acc.amocrm.tokenValid ? 
                                '<span class="status-badge badge-success">‚úÖ –î–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω</span>' : 
                                '<span class="status-badge badge-error">‚ùå –ò—Å—Ç–µ–∫</span>') : 
                            '';
                        
                        accountsHtml += `
                            <div class="account-status">
                                <h3>üì± –ê–∫–∫–∞—É–Ω—Ç: ${acc.accountId}</h3>
                                <div class="status-detail">
                                    <span class="status-label">WhatsApp:</span>
                                    <span class="status-value">${whatsappStatus}</span>
                                </div>
                                <div class="status-detail">
                                    <span class="status-label">amoCRM –¢–æ–∫–µ–Ω—ã:</span>
                                    <span class="status-value">${amocrmTokensStatus} ${tokenValid}</span>
                                </div>
                                <div class="status-detail">
                                    <span class="status-label">amoCRM –ö–∞–Ω–∞–ª:</span>
                                    <span class="status-value">${amocrmScopeStatus}</span>
                                </div>
                                ${acc.amocrm.scopeId ? `<div class="status-detail"><span class="status-label">Scope ID:</span><span style="font-family: monospace; font-size: 12px;">${acc.amocrm.scopeId.substring(0, 30)}...</span></div>` : ''}
                                ${acc.whatsapp.lastError ? `<div class="status-detail"><span class="status-label">–ü–æ—Å–ª–µ–¥–Ω—è—è –æ—à–∏–±–∫–∞:</span><span style="color: #f44336;">${acc.whatsapp.lastError}</span></div>` : ''}
                            </div>
                        `;
                    });
                    accountsHtml += '</div>';
                }
                
                container.innerHTML = `
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-label">–°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</span>
                            <span class="status-value status-ok">‚úÖ ${data.status.toUpperCase()}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">–í—Ä–µ–º—è —Å–µ—Ä–≤–µ—Ä–∞</span>
                            <span class="status-value">
                                ${timeString}
                                <div class="timestamp">${data.timestamp}</div>
                            </span>
                        </div>
                        ${data.summary ? `
                        <div class="status-item">
                            <span class="status-label">–í—Å–µ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–æ–≤</span>
                            <span class="status-value">${data.summary.totalAccounts}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">WhatsApp –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</span>
                            <span class="status-value ${data.summary.whatsappConnected === data.summary.totalAccounts ? 'status-ok' : 'status-warning'}">${data.summary.whatsappConnected} / ${data.summary.totalAccounts}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">amoCRM –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ</span>
                            <span class="status-value ${data.summary.amocrmConfigured === data.summary.totalAccounts ? 'status-ok' : 'status-warning'}">${data.summary.amocrmConfigured} / ${data.summary.totalAccounts}</span>
                        </div>
                        ` : ''}
                        ${data.syncHistory ? `
                        <div class="status-item" style="border: 2px solid ${data.syncHistory.enabled ? '#4CAF50' : '#999'};">
                            <span class="status-label">üì• –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∏—Å—Ç–æ—Ä–∏–∏ WhatsApp</span>
                            <label style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
                                <span class="status-value ${data.syncHistory.enabled ? 'status-ok' : ''}">${data.syncHistory.enabled ? '‚úÖ –í–∫–ª—é—á–µ–Ω–∞' : '‚ùå –í—ã–∫–ª—é—á–µ–Ω–∞'}</span>
                                <input type="checkbox" id="syncHistoryToggle" ${data.syncHistory.enabled ? 'checked' : ''} onchange="toggleSyncHistory(this.checked)" style="width: 40px; height: 20px; cursor: pointer;">
                            </label>
                        </div>
                        ` : ''}
                    </div>
                    ${accountsHtml}
                `;
                
            } catch (err) {
                container.innerHTML = `
                    <div style="color: #f44336; text-align: center;">
                        <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–∞:</strong> ${err.message}
                    </div>
                `;
            }
        }
        
        let logsVisible = false;
        
        async function loadLogs() {
            const logsContent = document.getElementById('logsContent');
            if (!logsVisible || !logsContent) return;
            
            try {
                const level = document.getElementById('logLevel')?.value || 'all';
                const response = await fetch(`/api/logs?limit=30&level=${level}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logsContent.innerHTML = '<div style="color: #f48771;">‚ö†Ô∏è –¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ª–æ–≥–æ–≤</div>';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.logs && data.logs.length > 0) {
                    let logsHtml = '';
                    data.logs.forEach(log => {
                        const date = new Date(log.timestamp);
                        const timeStr = date.toLocaleTimeString('ru-RU');
                        const levelClass = `log-${log.level}`;
                        const levelIcon = log.level === 'error' ? '‚ùå' : log.level === 'warn' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
                        
                        logsHtml += `
                            <div class="log-entry ${levelClass}">
                                <span class="log-timestamp">[${timeStr}]</span>
                                <span>${levelIcon}</span>
                                <span>${escapeHtml(log.message)}</span>
                            </div>
                        `;
                    });
                    logsContent.innerHTML = logsHtml;
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                    logsContent.scrollTop = logsContent.scrollHeight;
                } else {
                    logsContent.innerHTML = '<div style="color: #858585;">–õ–æ–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            } catch (err) {
                logsContent.innerHTML = `<div style="color: #f48771;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤: ${err.message}</div>`;
            }
        }
        
        function toggleLogs() {
            logsVisible = !logsVisible;
            const logsContainer = document.getElementById('logsContainer');
            const buttons = document.querySelectorAll('button, .btn');
            
            if (logsContainer) {
                logsContainer.style.display = logsVisible ? 'block' : 'none';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–æ–∫
                buttons.forEach(btn => {
                    if (btn.textContent.includes('–ª–æ–≥–æ–≤')) {
                        btn.textContent = logsVisible ? 'üìã –°–∫—Ä—ã—Ç—å –ª–æ–≥–∏' : 'üìã –ü–æ–∫–∞–∑–∞—Ç—å –ª–æ–≥–∏';
                    }
                });
                
                if (logsVisible) {
                    loadLogs();
                    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–≥–æ–≤ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
                    if (window.logsInterval) clearInterval(window.logsInterval);
                    window.logsInterval = setInterval(loadLogs, 3000);
                } else {
                    if (window.logsInterval) clearInterval(window.logsInterval);
                }
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function toggleSyncHistory(enabled) {
            try {
                const response = await fetch('/api/sync-history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ enabled })
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('‚ö†Ô∏è –¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫');
                        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                        const toggle = document.getElementById('syncHistoryToggle');
                        if (toggle) toggle.checked = !enabled;
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                alert(data.message || (enabled ? '–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –≤–∫–ª—é—á–µ–Ω–∞' : '–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –≤—ã–∫–ª—é—á–µ–Ω–∞'));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                loadStatus();
            } catch (err) {
                alert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫: ${err.message}`);
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                const toggle = document.getElementById('syncHistoryToggle');
                if (toggle) toggle.checked = !enabled;
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadStatus();
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(loadStatus, 5000);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–≥–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —É—Ä–æ–≤–Ω—è
        document.addEventListener('DOMContentLoaded', () => {
            const logLevel = document.getElementById('logLevel');
            if (logLevel) {
                logLevel.addEventListener('change', loadLogs);
            }
        });
    </script>
</body>
</html>
