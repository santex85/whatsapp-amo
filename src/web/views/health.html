<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã - WhatsApp-amoCRM Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .status-grid {
            display: grid;
            gap: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            align-items: center;
        }
        .status-label {
            font-size: 16px;
            font-weight: 500;
            color: #666;
        }
        .status-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .status-ok {
            color: #4CAF50;
        }
        .timestamp {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíö –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</h1>
        </div>

        <div class="card">
            <div id="statusContainer" class="loading">
                –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—É—Å–∞...
            </div>
            <a href="/" class="btn">‚Üê –ù–∞–∑–∞–¥</a>
        </div>
    </div>

    <script>
        async function loadStatus() {
            const container = document.getElementById('statusContainer');
            
            try {
                const response = await fetch('/health', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const date = new Date(data.timestamp);
                const timeString = date.toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                container.innerHTML = `
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-label">–°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</span>
                            <span class="status-value status-ok">‚úÖ ${data.status.toUpperCase()}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">–í—Ä–µ–º—è —Å–µ—Ä–≤–µ—Ä–∞</span>
                            <span class="status-value">
                                ${timeString}
                                <div class="timestamp">${data.timestamp}</div>
                            </span>
                        </div>
                    </div>
                `;
                
            } catch (err) {
                container.innerHTML = `
                    <div style="color: #f44336; text-align: center;">
                        <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–∞:</strong> ${err.message}
                    </div>
                `;
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadStatus();
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(loadStatus, 5000);
    </script>
</body>
</html>
