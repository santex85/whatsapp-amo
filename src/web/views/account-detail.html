<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ—Ç–∞–ª–∏ –∞–∫–∫–∞—É–Ω—Ç–∞ - WhatsApp-amoCRM Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #333;
            font-size: 28px;
            margin: 0;
        }
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #4CAF50;
        }
        .btn-danger {
            background: #f44336;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .info-grid {
            display: grid;
            gap: 20px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .info-label {
            font-weight: 600;
            color: #666;
        }
        .info-value {
            color: #333;
            font-weight: 500;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }
        .status-connected {
            background: #4CAF50;
            color: white;
        }
        .status-disconnected {
            background: #f44336;
            color: white;
        }
        .error-message {
            background: #fff5f5;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            color: #721c24;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± –î–µ—Ç–∞–ª–∏ –∞–∫–∫–∞—É–Ω—Ç–∞</h1>
            <div>
                <a href="/accounts" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>
            </div>
        </div>

        <div class="card">
            <div id="accountContainer" class="loading">
                –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–∞...
            </div>
        </div>
    </div>

    <script>
        const accountId = window.location.pathname.split('/').pop();
        
        async function loadAccount() {
            const container = document.getElementById('accountContainer');
            
            try {
                container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–∞...</div>';
                
                const response = await fetch(`/api/accounts/${encodeURIComponent(accountId)}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    if (response.status === 404) {
                        container.innerHTML = `
                            <div class="error-message">
                                <strong>–ê–∫–∫–∞—É–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</strong>
                                <p>–ê–∫–∫–∞—É–Ω—Ç "${escapeHtml(accountId)}" –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç</p>
                                <a href="/accounts" class="btn" style="margin-top: 15px; display: inline-block;">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–ø–∏—Å–∫—É</a>
                            </div>
                        `;
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const account = data.account;
                
                if (!account) {
                    throw new Error('Account data not found');
                }
                
                const statusClass = account.connected ? 'status-connected' : 'status-disconnected';
                const statusText = account.connected ? '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω' : '‚ùå –û—Ç–∫–ª—é—á–µ–Ω';
                
                container.innerHTML = `
                    <h2>–ê–∫–∫–∞—É–Ω—Ç: ${escapeHtml(account.accountId)}</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">ID –∞–∫–∫–∞—É–Ω—Ç–∞:</span>
                            <span class="info-value">${escapeHtml(account.accountId)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">–°—Ç–∞—Ç—É—Å:</span>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        ${account.lastError ? `
                        <div class="info-item">
                            <span class="info-label">–ü–æ—Å–ª–µ–¥–Ω—è—è –æ—à–∏–±–∫–∞:</span>
                            <span class="info-value" style="color: #f44336;">${escapeHtml(account.lastError)}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="actions">
                        ${account.connected ? '' : `<a href="/qr/${encodeURIComponent(account.accountId)}" class="btn btn-secondary">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å WhatsApp</a>`}
                        <button onclick="deleteAccount()" class="btn btn-danger">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
                    </div>
                `;
                
            } catch (err) {
                container.innerHTML = `
                    <div class="error-message">
                        <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:</strong> ${escapeHtml(err.message)}
                    </div>
                `;
            }
        }
        
        async function deleteAccount() {
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç "${accountId}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/accounts/${encodeURIComponent(accountId)}`, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                }
                
                alert('–ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω');
                window.location.href = '/accounts';
            } catch (err) {
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞: ' + err.message);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadAccount();
    </script>
</body>
</html>
